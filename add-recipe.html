<div class="container-fluid bg-orange-light p-5">
    <div  class="container-fluid w-75">
        <div class="m-5">
            <form>
                <div class="form-group mb-3">
                    <label for="exampleFormControlInput1">Recipe Title</label>
                    <input type="text" class="form-control" id="recipeTitleAdd" placeholder="Ex: Aloo">
                </div>

                <div class="form-group mb-3">
                    <!-- <label for="exampleFormControlInput1">Category</label>
                    <input type="text" class="form-control" id="recipeCategoryAdd" placeholder="Ex: Main Cusine, Starter, Dessert"> -->
                    <label for="recipeCategoryAdd">Category</label>
                    <select class="form-control" id="recipeCategoryAdd">
                        <option selected>Main Course</option>
                        <option>Curry</option>
                        <option>Starters</option>
                        <option>Desserts</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="recipeCusineAdd">Cusine Style</label>
                        <select class="form-control" id="recipeCusineAdd" >
                            <option selected>Indian</option>
                            <option>Mexican</option>
                            <option>Chineese</option>
                        </select>
                </div>

                <div class="form-group mb-3">
                    <label for="exampleFormControlInput1">Prep Time &#40; Enter time in minutes &#41;</label>
                    <input type="text" class="form-control" id="recipeTimeAdd" placeholder="Ex: 89">
                </div>

                <div class="form-group mb-3">
                    <label for="exampleFormControlTextarea1">Ingredients &#40; Please Enter each ingredient in a new line &#41;</label>
                    <textarea class="form-control" id="recipeIngredientsAdd" rows="3"></textarea>
                </div>
                
                <div class="form-group mb-3">
                    <label for="exampleFormControlTextarea1">Recipe Steps &#40; Please Enter each step in a new line &#41;</label>
                    <textarea class="form-control" id="recipeStepsAdd" rows="5"></textarea>
                </div>
                <div class="form-group mb-3 w-100">
                    <div class="w-100">
                        <label for="recipeImageid1">Image</label>
                        <input class="image-url-input" type="text" id="recipeImageid1" placeholder="Enter the accessible url of image"></input>
                    </div>
                    <!-- <div class="d-flex flex-wrap">
                        <img class="" src="images/recipebook-img.jpeg" height="100px">
                    </div> -->
                </div>

            </form>

            <button onclick="saveData()"  class="btn btn-primary"> Save </button>
            
        </div>
